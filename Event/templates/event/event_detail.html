{% extends "pages/base.html" %}

{% block title %}Event Detail{% endblock title %}

{% block content %}
    <h1>Event "{{ event.name }}"</h1>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Location: {{ event.location }}</p>
    <p>Time: {{ event.time }}</p>
    <a href="{% url 'event_list' %}">Back to event list</a>
{% endblock content %}
